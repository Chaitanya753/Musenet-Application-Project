<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | Musenet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef9a692198.js"></script>
</head>
<style>
    .search-box {
    padding: 20px;
}

.search-box input {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    outline: none;
}

.search-results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
}

.search-item {
    background: #181818;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.search-item:hover {
    background: #252525;
}

.search-item img {
    width: 100%;
    border-radius: 6px;
}

.search-item h4 {
    color: white;
    font-size: 14px;
    margin: 10px 0 5px;
}

.search-item p {
    color: #b3b3b3;
    font-size: 12px;
}

</style>
<body>

<div class="main-container">
    <h2 style="color:white; margin:20px;">Search</h2>

    <div class="search-box">
        <input
            type="text"
            id="search-input"
            placeholder="What do you want to listen to?"
        >
    </div>

    <div id="search-results" class="search-results"></div>
</div>

<script src="search.js"></script>
</body>
</html>
